<link rel="stylesheet" type="text/css" href="popup.css">

<div class="container-center-horizontal">
    <div class="plugin-file-cover-1 screen">
        <div class="mainsearchbar">
            <div class="searchtext">
                <input type="text" placeholder="Search..">
            </div>
            <div class="numberofhits">0/0</div>
            <input type="image" class="arrowup" src="images/arrow_up_white.png" />
            <input type="image" class="arrowdown" src="images/arrow_down_white.png" />
            <input type="image" class="cross" src="images/cross.png" />
        </div>
        <div class="pic-search-status valign-text-middle armata-normal-black-12px">
            <span><span>PIC-Search Status:</span><span></span> </span>
        </div>
        <div class="flex-row">
            <button class="run valign-text-middle armata-normal-black-12px">Run</button>
            <button class="pause valign-text-middle armata-normal-black-12px">Pause</button>
        </div>
        <div class="search-hits valign-text-middle armata-normal-black-12px">Search Hits:</div>
        <div class="flex-row-1">
            <img class="textimg" src="images/text_img.png" />
            <div class="presentborder border-1px-chambray">
                <div class="presentnr valign-text-middle armata-normal-black-12px">1</div>
            </div>
        </div>
        <div class="flex-row-2">
            <img class="imgimg" src="images/gallery_img.png" />
            <div class="presentborder border-1px-chambray">
                <div class="presentnr valign-text-middle armata-normal-black-12px">1</div>
            </div>
            <img class="logosettings" src="images/logo.png" />
        </div>
    </div>
</div>
